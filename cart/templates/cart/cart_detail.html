{% extends 'core/base.html' %}
{% block content %}
<h2>Your cart</h2>
<table>
  <tr><th>Product</th><th>Qty</th><th>Price</th><th></th></tr>
  {% for i in items %}
  <tr>
    <td>{{ i.product.title }}</td>
    <td>{{ i.quantity }}</td>
    <td>Rs. {{ i.product.price|floatformat:2 }}</td>
    <td><a href="{% url 'cart:remove_item' i.id %}">Remove</a></td>
  </tr>
  {% endfor %}
</table>
<p><strong>Total: Rs. {{ total|floatformat:2 }}</strong></p>
<a href="/orders/checkout/">Checkout</a>
{% endblock %}
