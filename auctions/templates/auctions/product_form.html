{% extends "core/base.html" %}
{% block title %}Add Product | AuctionShop{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card auth-wide">
    <h1 class="auth-title">Add Product</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-full">Save</button>
    </form>
  </div>
</div>
{% endblock %}
