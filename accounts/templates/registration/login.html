{% extends 'core/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
<p>No account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
{% endblock %}
